<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มกรอกข้อมูล</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Light Mode Styles */
        body {
            background-color: white;
            color: black;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .form-control.dark-mode, .form-select.dark-mode {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .btn-toggle-darkmode {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <div class="container mt-5">
        <button class="btn btn-secondary btn-toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <h2>ฟอร์มกรอกข้อมูล</h2>
        <form action="process_form.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-สกุล:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="class" class="form-label">ชั้น:</label>
                <input type="text" id="class" name="class" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="number" class="form-label">เลขที่:</label>
                <input type="number" id="number" name="number" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label">เพศ:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่น ๆ</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
